<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>协作交互 · 水波纹</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body { margin: 0; height: 100%; background: #0a0f1c; overflow: hidden; touch-action: none; }
    .hotspot-wrapper {
      position: absolute;
      width: 0; height: 0;
      text-align: center;
    }
    .hotspot {
      position: absolute;
      width: 8px; height: 8px;
      border-radius: 50%;
      background: #fff;
      box-shadow: 0 0 8px #fff;
      border: 2px solid #fff;
      z-index: 10;
      transform: translate(-50%, -50%);
    }
    .label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #fff;
      font-size: 12px;
      white-space: nowrap;
    }
    .progress-ring {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #fff;
      box-sizing: border-box;
      z-index: 9;
      transform: translate(-50%, -50%);
    }
    .ripple {
      position: absolute;
      border: 2px solid #fff;
      border-radius: 50%;
      opacity: 0.5;
      transform: scale(0);
      animation: rippleAnim 0.8s ease-out forwards;
      box-sizing: border-box;
    }
    @keyframes rippleAnim {
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
    .circle {
      position: absolute;
      border-style: solid;
      border-color: #fff;
      border-radius: 50%;
      pointer-events: auto;
      box-sizing: border-box;
      cursor: pointer;
    }
    svg {
      position: absolute;
      top: 0; left: 0;
      width: 100%; height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<svg id="lines"></svg>
<script>
(() => {
  const centerX = window.innerWidth / 2;
  const centerY = window.innerHeight / 2;
  const svg = document.getElementById('lines');
  const allCircles = [];
  const labels = Array.from({ length: 30 }, (_, i) => "点" + (i + 1));
  const endpointRadius = 6;
  const maxHoldDuration = 3000;

  let dragStart = null, dragStartTime = null, tempLine = null;
  let holdStartTime = null, holdInterval = null, holdPosition = null, holdWrapper = null;

  function getPos(e) {
    return e.touches ? e.touches[0] : e;
  }

  function setupHotspot(x, y, labelText) {
    const wrapper = document.createElement('div');
    wrapper.className = 'hotspot-wrapper';
    wrapper.style.left = `${x}px`;
    wrapper.style.top = `${y}px`;

    const hotspot = document.createElement('div');
    hotspot.className = 'hotspot';

    const ring = document.createElement('div');
    ring.className = 'progress-ring';

    const label = document.createElement('div');
    label.className = 'label';
    label.innerText = labelText;

    wrapper.appendChild(ring);
    wrapper.appendChild(hotspot);
    wrapper.appendChild(label);
    document.body.appendChild(wrapper);

    function startHold(e) {
      e.preventDefault();
      holdStartTime = Date.now();
      holdPosition = { x, y };
      holdWrapper = wrapper;

      holdInterval = setInterval(() => {
        const elapsed = Date.now() - holdStartTime;
        const ratio = Math.min(elapsed / maxHoldDuration, 1);
        ring.style.transform = `translate(-50%, -50%) scale(${1 + ratio * 1.5})`;
        ring.style.opacity = 0.5 + ratio * 0.5;
        if (ratio >= 1) clearInterval(holdInterval);
      }, 16);
    }

    function endHold() {
      if (!holdStartTime || !holdPosition) return;
      const elapsed = Date.now() - holdStartTime;
      clearInterval(holdInterval);
      holdWrapper && holdWrapper.remove();
      holdStartTime = null;

      const clamped = Math.min(elapsed, maxHoldDuration);
      const sizeFactor = clamped / maxHoldDuration;
      const distance = 80 + sizeFactor * 220;

      triggerRipple(holdPosition.x, holdPosition.y, distance);
    }

    function startAll(e) {
      dragStart = { x, y };
      dragStartTime = Date.now();
      createTempLine(x, y);
      startHold(e);
    }

    hotspot.addEventListener('mousedown', startAll);
    hotspot.addEventListener('touchstart', startAll, { passive: false });
    document.addEventListener('mouseup', endHold);
    document.addEventListener('touchend', endHold, { passive: false });
  }

  function triggerRipple(startX, startY, distance) {
    const radii = [];
    let prev = 0;
    const circleCount = 3 + Math.floor(distance / 100);

    for (let i = 0; i < circleCount; i++) {
      const factor = (circleCount - i) / circleCount;
      const gap = 20 + Math.random() * 10;
      const radius = prev + gap * factor;
      radii.push(radius);
      prev = radius;
    }

    radii.forEach((radius, i) => {
      const ripple = document.createElement('div');
      ripple.className = 'ripple';
      ripple.style.width = ripple.style.height = `${radius * 2}px`;
      ripple.style.left = `${startX - radius}px`;
      ripple.style.top = `${startY - radius}px`;
      ripple.style.animationDelay = `${i * 0.05}s`;
      document.body.appendChild(ripple);

      setTimeout(() => {
        ripple.remove();
        const circle = document.createElement('div');
        circle.className = 'circle';
        const borderWidth = 2 + Math.random() * 5;
        circle.style.borderWidth = `${borderWidth}px`;
        circle.style.width = circle.style.height = `${radius * 2}px`;
        circle.style.left = `${startX - radius}px`;
        circle.style.top = `${startY - radius}px`;
        document.body.appendChild(circle);
        addConnectableBehavior(circle, startX, startY);
      }, 1000 + i * 50);
    });
  }

  function addConnectableBehavior(circle, cx, cy) {
    allCircles.push({ dom: circle, x: cx, y: cy });

    function startDrag(e) {
      e.stopPropagation();
      dragStart = { x: cx, y: cy };
      dragStartTime = Date.now();
      createTempLine(cx, cy);
    }

    circle.addEventListener('mousedown', startDrag);
    circle.addEventListener('touchstart', startDrag);
  }

  function createTempLine(x, y) {
    tempLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
    tempLine.setAttribute("x1", x);
    tempLine.setAttribute("y1", y);
    tempLine.setAttribute("x2", x);
    tempLine.setAttribute("y2", y);
    tempLine.setAttribute("stroke", "#fff");
    tempLine.setAttribute("stroke-width", "2");
    svg.appendChild(tempLine);
  }

  function handleMove(e) {
    if (dragStart && tempLine) {
      const pos = getPos(e);
      tempLine.setAttribute("x2", pos.clientX);
      tempLine.setAttribute("y2", pos.clientY);
    }
  }

  function handleEnd(e) {
    if (!dragStart || !dragStartTime) return;
    const duration = Date.now() - dragStartTime;
    const lineWidth = 2 + Math.min(duration, 1500) / 1500 * 14;
    const pos = getPos(e);

    const target = allCircles.find(c => {
      const dx = pos.clientX - c.x;
      const dy = pos.clientY - c.y;
      return Math.sqrt(dx * dx + dy * dy) < 20 && (c.x !== dragStart.x || c.y !== dragStart.y);
    });

    if (target) {
      const dx = target.x - dragStart.x;
      const dy = target.y - dragStart.y;
      const dist = Math.sqrt(dx * dx + dy * dy);
      const unitX = dx / dist, unitY = dy / dist;
      const startX = dragStart.x + unitX * endpointRadius;
      const startY = dragStart.y + unitY * endpointRadius;
      const endX = target.x - unitX * endpointRadius;
      const endY = target.y - unitY * endpointRadius;

      const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
      line.setAttribute("x1", startX);
      line.setAttribute("y1", startY);
      line.setAttribute("x2", endX);
      line.setAttribute("y2", endY);
      line.setAttribute("stroke", "#ffffff");
      line.setAttribute("stroke-width", lineWidth);
      svg.appendChild(line);

      [dragStart, target].forEach(pos => {
        const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
        circle.setAttribute("cx", pos.x);
        circle.setAttribute("cy", pos.y);
        circle.setAttribute("r", endpointRadius);
        circle.setAttribute("fill", "none");
        circle.setAttribute("stroke", "#ffffff");
        circle.setAttribute("stroke-width", 3);
        svg.appendChild(circle);
      });
    }

    if (tempLine) tempLine.remove();
    dragStart = null;
    dragStartTime = null;
  }

  document.addEventListener('mousemove', handleMove);
  document.addEventListener('mouseup', handleEnd);
  document.addEventListener('touchmove', handleMove, { passive: false });
  document.addEventListener('touchend', handleEnd, { passive: false });

  function createArcPoints(count, radius, startDeg, endDeg) {
    const pts = [];
    const startRad = startDeg * Math.PI / 180;
    const endRad = endDeg * Math.PI / 180;

    for (let i = 0; i < count; i++) {
      const angle = startRad + (endRad - startRad) * (i / (count - 1));
      pts.push({
        x: centerX + radius * Math.cos(angle),
        y: centerY + radius * Math.sin(angle)
      });
    }
    return pts;
  }

  createArcPoints(20, 200, 0, 342).forEach(({x, y}, i) => setupHotspot(x, y, labels[i]));
  createArcPoints(10, 400, 0, 324).forEach(({x, y}, i) => setupHotspot(x, y, labels[i + 20]));
})();
</script>
</body>
</html>
