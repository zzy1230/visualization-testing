
<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>水波纹互动 + 音频播放</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0a0f1c;
      overflow: hidden;
      touch-action: none;
    }
    * {
      -webkit-touch-callout: none;
      -webkit-user-select: none;
      -webkit-tap-highlight-color: transparent;
      user-select: none;
    }
    .hotspot-wrapper {
      position: absolute;
      width: 0;
      height: 0;
      text-align: center;
    }
    .hotspot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ffffff;
      box-shadow: 0 0 8px #ffffff;
      border: 2px solid #ffffff;
      cursor: pointer;
      z-index: 10;
      transform: translate(-50%, -50%);
    }
    .progress-ring {
      position: absolute;
      width: 30px;
      height: 30px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      box-sizing: border-box;
      z-index: 9;
      transform: translate(-50%, -50%);
    }
    .label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 12px;
      white-space: nowrap;
    }
    .ripple {
      position: absolute;
      border: 2px solid #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      transform: scale(0);
      animation: rippleAnim 0.8s ease-out forwards;
      box-sizing: border-box;
    }
    @keyframes rippleAnim {
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
    .circle {
      position: absolute;
      border-style: solid;
      border-color: #ffffff;
      border-radius: 50%;
      pointer-events: auto;
      box-sizing: border-box;
      cursor: pointer;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<svg id="lines"></svg>
<script>
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;
const svg = document.getElementById('lines');
const allCircles = [];
const maxHoldDuration = 3000;
const endpointRadius = 6;
const labels = [...Array(30)].map((_, i) => ["起点", "分发", "分析", "校验", "同步", "验证", "出口", "入口", "分流", "缓存","确认", "检查", "解码", "转发", "等待", "中继", "核心", "接口", "终端", "回环","感应", "识别", "授权", "提交", "拦截", "记录", "转码", "备份", "统计", "完成"][i] || ("点" + (i + 1)));

let dragStart = null;
let dragStartTime = null;
let tempLine = null;
let latestRipple = null;
const audioMap = new Map();

function registerAudio(x, y) {
  const key = `${x},${y}`;
  if (!audioMap.has(key)) {
    const audio = new Audio("https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3");
    audioMap.set(key, audio);
  }
}
function playAudioForPoint(x, y) {
  const key = `${x},${y}`;
  const audio = audioMap.get(key);
  if (audio) audio.play();
}

function createArcPoints(count, radius, startDeg, endDeg) {
  const points = [];
  const startRad = startDeg * Math.PI / 180;
  const endRad = endDeg * Math.PI / 180;
  for (let i = 0; i < count; i++) {
    const t = i / (count - 1);
    const angle = startRad + (endRad - startRad) * t;
    points.push({
      x: centerX + radius * Math.cos(angle),
      y: centerY + radius * Math.sin(angle)
    });
  }
  return points;
}

function setupHotspot(x, y, labelText) {
  const wrapper = document.createElement('div');
  wrapper.className = 'hotspot-wrapper';
  wrapper.style.left = x + 'px';
  wrapper.style.top = y + 'px';

  const hotspot = document.createElement('div');
  hotspot.className = 'hotspot';
  const ring = document.createElement('div');
  ring.className = 'progress-ring';
  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = labelText;

  wrapper.appendChild(ring);
  wrapper.appendChild(hotspot);
  wrapper.appendChild(label);
  document.body.appendChild(wrapper);

  let holdStartTime = null;
  let holdTimer = null;

  function startHold(e) {
    e.preventDefault();
    holdStartTime = Date.now();
    ring.style.transform = 'translate(-50%, -50%) scale(1)';
    holdTimer = setInterval(() => {
      const ratio = Math.min((Date.now() - holdStartTime) / maxHoldDuration, 1);
      ring.style.transform = `translate(-50%, -50%) scale(${1 + ratio * 1.5})`;
      if (ratio >= 1) clearInterval(holdTimer);
    }, 16);
    dragStart = { x, y };
    dragStartTime = Date.now();
    createTempLine(x, y);
  }

  function endHold() {
    clearInterval(holdTimer);
    if (!holdStartTime) return;
    const duration = Date.now() - holdStartTime;
    const clamped = Math.min(duration, maxHoldDuration);
    const sizeFactor = clamped / maxHoldDuration;
    const distance = 80 + sizeFactor * 220;
    wrapper.remove();
    holdStartTime = null;
    triggerRipple(x, y, distance);
    dragStart = null;
    dragStartTime = null;
  }

  hotspot.addEventListener('touchstart', startHold, { passive: false });
  hotspot.addEventListener('touchend', endHold);
  hotspot.addEventListener('mousedown', startHold);
  document.addEventListener('mouseup', endHold);
}

function triggerRipple(x, y, distance) {
  latestRipple = { x, y };
  registerAudio(x, y);
  const count = 3 + Math.floor(distance / 100);
  let prev = 0;
  const radii = [];
  for (let i = 0; i < count; i++) {
    const factor = (count - i) / count;
    const gap = 20 + Math.random() * 10;
    const radius = prev + gap * factor;
    radii.push(radius);
    prev = radius;
  }

  radii.forEach((radius, i) => {
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    ripple.style.width = ripple.style.height = radius * 2 + 'px';
    ripple.style.left = x - radius + 'px';
    ripple.style.top = y - radius + 'px';
    ripple.style.animationDelay = i * 0.05 + 's';
    document.body.appendChild(ripple);

    setTimeout(() => {
      ripple.remove();
      const circle = document.createElement('div');
      circle.className = 'circle';
      const borderWidth = 2 + Math.random() * 5;
      circle.style.borderWidth = borderWidth + 'px';
      circle.style.width = circle.style.height = radius * 2 + 'px';
      circle.style.left = x - radius + 'px';
      circle.style.top = y - radius + 'px';
      document.body.appendChild(circle);
    }, 1000 + i * 50);
  });
}

document.addEventListener("click", function(e) {
  if (!latestRipple) return;
  const { x, y } = latestRipple;
  const dx = e.clientX - x;
  const dy = e.clientY - y;
  if (Math.sqrt(dx*dx + dy*dy) < 20) {
    playAudioForPoint(x, y);
  }
});

createArcPoints(20, 200, 0, 342).forEach(({x, y}, i) => setupHotspot(x, y, labels[i] || '点' + i));
createArcPoints(10, 400, 0, 324).forEach(({x, y}, i) => setupHotspot(x, y, labels[i+20] || '点' + (i+20)));
</script>
</body>
</html>
