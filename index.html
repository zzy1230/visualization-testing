<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>水波纹互动 + 拖动连线 + 音频</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: #0a0f1c;
      overflow: hidden;
      touch-action: none;
    }
    * {
      user-select: none;
      -webkit-user-select: none;
      -webkit-touch-callout: none;
      -webkit-tap-highlight-color: transparent;
    }
    .hotspot-wrapper {
      position: absolute;
      width: 0;
      height: 0;
      text-align: center;
    }
    .hotspot {
      position: absolute;
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background-color: #ffffff;
      box-shadow: 0 0 8px #ffffff;
      border: 2px solid #ffffff;
      cursor: pointer;
      z-index: 10;
      transform: translate(-50%, -50%);
    }
    .progress-ring {
      position: absolute;
      width: 20px;
      height: 20px;
      border-radius: 50%;
      border: 2px solid #ffffff;
      box-sizing: border-box;
      z-index: 9;
      transform: translate(-50%, -50%);
    }
    .label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 12px;
      white-space: nowrap;
    }
    .ripple {
      position: absolute;
      border: 2px solid #ffffff;
      border-radius: 50%;
      opacity: 0.5;
      transform: scale(0);
      animation: rippleAnim 0.8s ease-out forwards;
      box-sizing: border-box;
    }
    @keyframes rippleAnim {
      to {
        transform: scale(1);
        opacity: 0;
      }
    }
    .circle {
      position: absolute;
      border-style: solid;
      border-color: #ffffff;
      border-radius: 50%;
      pointer-events: auto;
      box-sizing: border-box;
      cursor: pointer;
    }
    svg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 0;
    }
  </style>
</head>
<body>
<svg id="lines"></svg>
<script>
const centerX = window.innerWidth / 2;
const centerY = window.innerHeight / 2;
const svg = document.getElementById('lines');
const maxHoldDuration = 3000;
const labels = [...Array(34)].map((_, i) =>
  ["Moaning", "smile", "eyebrow raise", "frown", "Squinting", "Staring", "Glancing", "Eye gaze",
   "low/Incessant talking", "Hesitation / Pauses","Silence intervals", "Laughter", "Yawning",
   "Sneering, scoffing", "Sighing", ".Throat clearing", ".Stuttering", "Mumbling", "False starts",
   "Filler sounds (“um”, “uh”, “hmm”)","Stress / Tension", "Uncertainty / Doubt", "Confidence / Authority",
   "Anger", "Sadness / Sorrow", "Polite or Softened", "Testing reaction", "Command / Directive",
   "Tentative Framing", "Sarcasm", "Avoiding conflict", "Drawing boundaries", "Showing authority",
   "Hint of the end"][i] || ("点" + (i + 1))
);

const audioSources = {
  0: "https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3",
  1: "https://interactive-examples.mdn.mozilla.net/media/cc0-audio/t-rex-roar.mp3",
  // 你可以添加更多 index: url
};

let dragStart = null;
let dragStartTime = null;
let tempLine = null;
let latestRipple = null;
const audioMap = new Map();

function createArcPoints(count, radius, startDeg, endDeg) {
  const points = [];
  const startRad = startDeg * Math.PI / 180;
  const endRad = endDeg * Math.PI / 180;
  for (let i = 0; i < count; i++) {
    const t = i / (count - 1);
    const angle = startRad + (endRad - startRad) * t;
    points.push({
      x: centerX + radius * Math.cos(angle),
      y: centerY + radius * Math.sin(angle)
    });
  }
  return points;
}

function registerAudio(x, y, index) {
  const key = `${x},${y}`;
  const url = audioSources[index];
  if (url && !audioMap.has(key)) {
    const audio = new Audio(url);
    audioMap.set(key, audio);
  }
}

function playAudioForPoint(x, y) {
  const key = `${x},${y}`;
  const audio = audioMap.get(key);
  if (audio) {
    audio.pause();
    audio.currentTime = 0;
    audio.play();
  }
}

function createTempLine(x, y) {
  if (!tempLine) {
    tempLine = document.createElementNS("http://www.w3.org/2000/svg", "line");
    tempLine.setAttribute("stroke", "white");
    tempLine.setAttribute("stroke-width", "2");
    svg.appendChild(tempLine);
  }
  const move = (e) => {
    const ex = e.touches ? e.touches[0].clientX : e.clientX;
    const ey = e.touches ? e.touches[0].clientY : e.clientY;
    const dx = ex - x;
    const dy = ey - y;
    const len = Math.sqrt(dx * dx + dy * dy);
    const offset = 6; // 半径
    const ratio = offset / len;
    const x1 = x + dx * ratio;
    const y1 = y + dy * ratio;
    const x2 = ex - dx * ratio;
    const y2 = ey - dy * ratio;

    tempLine.setAttribute("x1", x1);
    tempLine.setAttribute("y1", y1);
    tempLine.setAttribute("x2", x2);
    tempLine.setAttribute("y2", y2);
  };

  const up = (e) => {
    document.removeEventListener("mousemove", move);
    document.removeEventListener("mouseup", up);
    document.removeEventListener("touchmove", move);
    document.removeEventListener("touchend", up);

    const x2 = e.changedTouches ? e.changedTouches[0].clientX : e.clientX;
    const y2 = e.changedTouches ? e.changedTouches[0].clientY : e.clientY;

    drawLineWithEndpoints(x, y, x2, y2);

    tempLine.remove();
    tempLine = null;
  };

  document.addEventListener("mousemove", move);
  document.addEventListener("mouseup", up);
  document.addEventListener("touchmove", move);
  document.addEventListener("touchend", up);
}

function drawLineWithEndpoints(x1, y1, x2, y2) {
  const dx = x2 - x1;
  const dy = y2 - y1;
  const len = Math.sqrt(dx * dx + dy * dy);
  const r = 6;
  const offsetX = (dx * r) / len;
  const offsetY = (dy * r) / len;

  const line = document.createElementNS("http://www.w3.org/2000/svg", "line");
  line.setAttribute("x1", x1 + offsetX);
  line.setAttribute("y1", y1 + offsetY);
  line.setAttribute("x2", x2 - offsetX);
  line.setAttribute("y2", y2 - offsetY);
  line.setAttribute("stroke", "white");
  line.setAttribute("stroke-width", "2");
  svg.appendChild(line);

  [ [x1, y1], [x2, y2] ].forEach(([cx, cy]) => {
    const circle = document.createElementNS("http://www.w3.org/2000/svg", "circle");
    circle.setAttribute("cx", cx);
    circle.setAttribute("cy", cy);
    circle.setAttribute("r", r);
    circle.setAttribute("stroke", "white");
    circle.setAttribute("fill", "none");
    circle.setAttribute("stroke-width", "2");
    svg.appendChild(circle);
  });
}

function setupHotspot(x, y, labelText, index) {
  const wrapper = document.createElement('div');
  wrapper.className = 'hotspot-wrapper';
  wrapper.style.left = x + 'px';
  wrapper.style.top = y + 'px';

  const hotspot = document.createElement('div');
  hotspot.className = 'hotspot';
  const ring = document.createElement('div');
  ring.className = 'progress-ring';
  const label = document.createElement('div');
  label.className = 'label';
  label.textContent = labelText;

  wrapper.appendChild(ring);
  wrapper.appendChild(hotspot);
  wrapper.appendChild(label);
  document.body.appendChild(wrapper);

  let holdStartTime = null;
  let holdTimer = null;

  function startHold(e) {
    e.preventDefault();
    holdStartTime = Date.now();
    ring.style.transform = 'translate(-50%, -50%) scale(1)';
    holdTimer = setInterval(() => {
      const ratio = Math.min((Date.now() - holdStartTime) / maxHoldDuration, 1);
      ring.style.transform = `translate(-50%, -50%) scale(${1 + ratio * 1.5})`;
      if (ratio >= 1) clearInterval(holdTimer);
    }, 16);
    dragStart = { x, y };
    dragStartTime = Date.now();
    createTempLine(x, y);
  }

  function endHold() {
    clearInterval(holdTimer);
    if (!holdStartTime) return;
    const duration = Date.now() - holdStartTime;
    const clamped = Math.min(duration, maxHoldDuration);
    const sizeFactor = clamped / maxHoldDuration;
    const distance = 80 + sizeFactor * 220;
    wrapper.remove();
    holdStartTime = null;
    triggerRipple(x, y, distance, index);
    dragStart = null;
    dragStartTime = null;
  }

  hotspot.addEventListener('mousedown', startHold);
  document.addEventListener('mouseup', endHold);
  hotspot.addEventListener('touchstart', startHold, { passive: false });
  hotspot.addEventListener('touchend', endHold);
}

function triggerRipple(x, y, distance, index) {
  latestRipple = { x, y };
  registerAudio(x, y, index);

  const count = 2 + Math.floor(distance / 100);
  let prev = 0;
  const radii = [];
  for (let i = 0; i < count; i++) {
    const factor = (count - i) / count;
    const gap = 20 + Math.random() * 10;
    const radius = prev + gap * factor;
    radii.push(radius);
    prev = radius;
  }

  radii.forEach((radius, i) => {
    const ripple = document.createElement('div');
    ripple.className = 'ripple';
    ripple.style.width = ripple.style.height = radius * 2 + 'px';
    ripple.style.left = x - radius + 'px';
    ripple.style.top = y - radius + 'px';
    ripple.style.animationDelay = i * 0.05 + 's';
    document.body.appendChild(ripple);

    setTimeout(() => {
      ripple.remove();
      const circle = document.createElement('div');
      circle.className = 'circle';
      const borderWidth = 1 + Math.random() * 5;
      circle.style.borderWidth = borderWidth + 'px';
      circle.style.width = circle.style.height = radius * 2 + 'px';
      circle.style.left = x - radius + 'px';
      circle.style.top = y - radius + 'px';
      document.body.appendChild(circle);
    }, 1000 + i * 50);
  });
}

document.addEventListener("click", function(e) {
  if (!latestRipple) return;
  const { x, y } = latestRipple;
  const dx = e.clientX - x;
  const dy = e.clientY - y;
  if (Math.sqrt(dx*dx + dy*dy) < 20) {
    playAudioForPoint(x, y);
  }
});

// 构建节点
createArcPoints(20, 200, 0, 342).forEach(({x, y}, i) => setupHotspot(x, y, labels[i], i));
createArcPoints(14, 400, 0, 324).forEach(({x, y}, i) => setupHotspot(x, y, labels[i + 20], i + 20));
</script>
</body>
</html>
